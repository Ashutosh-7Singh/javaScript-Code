<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code|DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li= document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language')
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")


    function addOptioLanguage(language){
        const li=document.createElement('li');
        const addText = document.createTextNode(language);
        li.appendChild(addText) 
        document.querySelector('.language').appendChild(li)
    }
    addOptioLanguage('golang')

    // Edit

    const Sndlang=document.querySelector('li:nth-child(2)')
    Sndlang.innerHTML="Mojo"
</script>
</html>
